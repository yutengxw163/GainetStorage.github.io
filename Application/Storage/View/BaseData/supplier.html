<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<css href="__PUBLIC__/css/admincp.css" />
<css href="__PUBLIC__/css/pages.css" />

<!-- Jquery -->
<css href="__PUBLIC__/js/jquery-ui-1.12.1.custom/jquery-ui.css" />
<js href="__PUBLIC__/js/jquery-ui-1.12.1.custom/external/jquery/jquery.js" />
<js href="__PUBLIC__/js/jquery-ui-1.12.1.custom/jquery-ui.js" />
<!-- Jquery -->
</head>
<body>
	<input type="button" class="btn" id="button" value="添加供应商" onclick="toAddSupplier()" />
	<div class="mainbox">
		<table class="datalist fixwidth">
			<tr>
				<th>名称</th>
				<th>联系人</th>
				<th>电话</th>
				<th>手机</th>
				<th>传真</th>
				<th>操作</th>
			</tr>
			<foreach name="list" item="row">
			<tr>
				<td align="center">{$row["sup_name"]}</td>
				<td align="center">{$row["sup_linkman"]}</td>
				<td align="center">{$row["sup_phone"]}</td>
				<td align="center">{$row["sup_mobile"]}</td>
				<td align="center">{$row["sup_fax"]}</td>
				<td align="center">
					<a href="#" onclick='toEditSupplier({$row["sup_id"]})'>编辑</a>&nbsp;&nbsp;
					<a href="#" onclick='del({$row["sup_id"]})'>删除</a>
				</td>
			</tr>
			</foreach>
			<tr class="nobg">
				<td colspan="7" align="center"><div class="pages">{$page}</div></td>
			</tr>
		</table>
	</div>
	<div id="dialogSupplier" style="display: none">
		<br /><br />
				<table width="100%" border="0" align="left" class="p_table2">
					<tr>
						<td width="15%" height="30" align="right">名称：</td>
						<td align="left"><input name="sup_name" type="text" id="sup_name" size="20" /></td>
						<td width="10%" align="right">联系人：</td>
						<td align="left"><input name="sup_linkman" type="text" id="sup_linkman" size="20" /></td>
					</tr>
					<tr>
						<td height="30" align="right">电话：</td>
						<td align="left"><input name="sup_phone" type="text" id="sup_phone" size="20" /></td>
						<td align="right">手机：</td>
						<td align="left"><input name="sup_mobile" type="text" id="sup_mobile" size="20" /></td>
					</tr>
					<tr>
						<td height="30" align="right">传真：</td>
						<td align="left"><input name="sup_fax" type="text" id="sup_fax" size="20" /></td>
						<td align="right">地址：</td>
						<td align="left"><input name="sup_address" type="text" id="sup_address" size="45" /></td>
					</tr>
					<tr>
						<td height="30" align="right">备注：</td>
						<td colspan="3" align="left">
							<textarea name="sup_remark" cols="86" id="sup_remark"></textarea>
						</td>
					</tr>
				</table>
	</div>
<js href="__PUBLIC__/js/tpl/basedata_supplier.js"/>
</body>
</html>
